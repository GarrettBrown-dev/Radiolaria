<!DOCTYPE html>
<html lang="en">

<head>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.12/Tone.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.12/ace.js'></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keyboard</title>
  <style>
    #container {
      position: absolute;
      height: 200px;
      border: 5px solid black;
    }

    .whitenote {
      height: 100%;
      width: 50px;
      background: white;
      float: left;
      border-right: 1px solid black;
      position: relative;
    }

    .blacknote {
      position: absolute;
      height: 65%;
      width: 55%;
      z-index: 1;
      background: #777;
      left: 68%;
    }
  </style>
</head>

<body>
  <div id='container'></div>

  <script>
    var synth = new Tone.PolySynth().toMaster();
    var notes = ['C', 'D', 'E', 'F', 'G', 'A', 'B'];
    var html = "";
    for (var octave = 0; octave < 2; octave++) {
      for (var i = 0; i < notes.length; i++) {
        var hasSharp = true;
        var note = notes[i];

        if (note == 'E' || note == 'B')
          hasSharp = false;

        html += `<div class='whitenote' onmousedown='noteDown(this, false)' data-note='${note + (octave + 4)}'>`;

        if (hasSharp) {
          html += `<div class='blacknote' onmousedown='noteDown(this, true)' data-note='${note + '#' + (octave + 4)}'></div>`;
        }

        html += '</div>';
      }
    }

    document.getElementById('container').innerHTML = html;

    function noteDown(elem, isSharp) {
      var note = elem.dataset.note;
      elem.style.background = isSharp ? 'black' : '#ccc';
      synth.triggerAttackRelease(note, "16n");
      event.stopPropagation();
    }
  </script>
</body>

</html>
